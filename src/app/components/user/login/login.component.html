<div class="container d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 1rem;">
    <h2 class="text-center mb-4">Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
      <div class="text-center mt-3">
        <a routerLink="/register">Don't have an account? Register</a>
      </div>
    </form>
  </div>
</div>
