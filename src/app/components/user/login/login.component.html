<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expense Tracker - Login</title>
   
</head>
<body>
    <div class="header">
        <h1>Monthly Expense Tracker</h1>
        <p>Track your finances effortlessly</p>
    </div>
    
    <div class="login-card">
        <h2 class="login-title">Login to your account</h2>
        <form (ngSubmit)="onLogin()">
            <div class="form-group">
                <label for="email">Email address</label>
                <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" required />
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" required />
            </div>
            
            <button type="submit" class="btn-primary">Login</button>
            
            <div class="register-link">
                <a routerLink="/register">Don't have an account? Register</a>
            </div>
        </form>
    </div>
</body>
</html>
