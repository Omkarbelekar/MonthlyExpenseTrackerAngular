<div class="container d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px; border-radius: 1rem;">
    <h2 class="text-center mb-4">Create an Account</h2>
    <form (ngSubmit)="onRegister()">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input [(ngModel)]="user.name" name="name" type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="email" user.email="form-label">Email address</label>
        <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="user.passwordHash" name="password" type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
      <div class="text-center mt-3">
        <a routerLink="/login">Already have an account? Login</a>
      </div>
    </form>
  </div>
</div>
