<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expense Tracker - Register</title>
   
</head>
<body>
    <div class="header">
        <h1>Monthly Expense Tracker</h1>
        <p>Create your account to start tracking</p>
    </div>
    
    <div class="register-card">
        <h2 class="register-title">Create an Account</h2>
        <form (ngSubmit)="onRegister()">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input [(ngModel)]="user.name" name="name" type="text" class="form-control" id="name" required />
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input [(ngModel)]="user.passwordHash" name="password" type="password" class="form-control" id="password" required />
            </div>
            <button type="submit" class="btn-primary">Register</button>
            <div class="login-link">
                <a routerLink="/login">Already have an account? Login</a>
            </div>
        </form>
    </div>
</body>
</html>
