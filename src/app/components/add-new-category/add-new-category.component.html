<html lang="en" ng-app="AddCategoryApp">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add New Category Form</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <form class="form-container" novalidate onsubmit="return false;" id="categoryForm" aria-labelledby="formHeading"
    role="form">
    <button type="button" class="back-button" aria-label="Go back" (click)="btnBack()">
      <span class="material-icons md-18" aria-hidden="true">arrow_back</span> Back
    </button>

    <h1 id="formHeading">Add New Category</h1>

    <div class="mb-3">
      <label for="categoryName" class="form-label">Category Name</label>
      <input type="text" id="categoryName" name="categoryName" [(ngModel)]="categoryName" class="form-control" placeholder="Enter category name"
        autocomplete="off" required aria-required="true" aria-describedby="categoryNameHelp" />
      <div id="categoryNameHelp" class="form-text text-muted">Required</div>
    </div>

    <div class="mb-3">
      <label for="allowExpense" class="form-label">Allow Expense Limit</label>
      <input type="number" id="allowExpense" name="allowExpense" [(ngModel)]="allowExpense" class="form-control"
        placeholder="Enter allowed expense" autocomplete="off" required aria-required="true" min="0" step="any"
        aria-describedby="allowExpenseHelp" />
      <div id="allowExpenseHelp" class="form-text text-muted">Numeric value, zero or positive</div>
    </div>

    <div class="btn-group" role="group" aria-label="Form actions">
      <button type="submit" class="btn btn-primary" aria-label="Save category" (click)="onSubmit()">
        <span class="material-icons btn-material-icon" aria-hidden="true">save</span> Save
      </button>
      <button type="reset" class="btn btn-secondary" aria-label="Cancel entry" onclick="history.back()">
        <span class="material-icons btn-material-icon" aria-hidden="true">clear</span> Cancel
      </button>
    </div>
  </form>
