 <app-sidebar-layout>
  <router-outlet></router-outlet>
</app-sidebar-layout>

<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-warning text-white text-center">
          <h3>Group Balances</h3>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li *ngFor="let b of balances" class="list-group-item">
              <strong>User {{ b.fromUserId }}</strong> owes User <strong>{{ b.toUserId }}</strong> – ₹{{ b.amount }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
