<!DOCTYPE html>
<html lang="en" ng-app="MonthlyExpensesApp">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <title>Monthly Expenses - Responsive</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <main class="container" role="main" aria-labelledby="pageTitle">
    <button type="button" class="back-button" aria-label="Go back" (click)="btnBack()">
      <span class="material-icons md-18" aria-hidden="true">arrow_back</span> Back
    </button>
    <h1 id="pageTitle">Expense History of {{CategoryName}}</h1>

    <section aria-label="Monthly Expenses Data Table" style="overflow-x:auto;">
      <table role="table" aria-describedby="tableSummary" tabindex="0">
        <caption id="tableSummary" class="visually-hidden">Monthly Expenses Summary</caption>
        <thead>
          <tr>
            <th scope="col">Sr. No.</th>
            <th scope="col">Date</th>
            <th scope="col">Amount</th>
            <th scope="col">Purpose</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cat of categoriesData; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ cat.ExpDate | date}}</td>
            <td>{{ formatCurrency(cat.ExpenseAmount) }}</td>
            <td>{{ cat.Purpose }}</td>
            <td>
              <div class="d-flex align-items-center">
                
                <button type="button" class="btn btn-sm btn-warning me-2" (click)="editExpense(cat.ExpenseMasterId)"
                  title="Edit category {{ cat.CategoryName }}" style="background: linear-gradient(135deg, #2563eb, #3b82f6);">
                  <span class="material-icons md-20" aria-hidden="true">edit</span>
                </button>
                <button type="button" class="btn btn-sm btn-danger" (click)="deleteExpense(cat.ExpenseMasterId)"
                  title="Delete category {{ cat.CategoryName }}" style="background: linear-gradient(135deg, #2563eb, #3b82f6);">
                  <span class="material-icons md-20" aria-hidden="true">delete</span>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </section>



  </main>


</body>

</html>
